<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
        {{::vm.title}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">Type:</div>
                    <div class="col-md-6">{{vm.reminder.type}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Title:</div>
                    <div class="col-md-6">{{vm.reminder.title }}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Due Date:</div>
                    <div class="col-md-6">{{vm.reminder.dueDate |date }}</div>
                </div>
            </div>

            <div class="col-md-6">
                <img class="center-block img-responsive"
                     style="width:200px;margin:2px;"
                     ng-src="{{vm.reminder.imageUrl}}"
                     title="{{vm.reminder.type}}">
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default"
           ng-href="#productList"
           style="width:80px">
            < Back
        </a>
    </div>
</div>
